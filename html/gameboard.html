    <!--

    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #ECECEC; /* Fondo gris claro general */
            color: #333333;
        }
        /* Paleta de colores principal */
        :root {
            --bam-yellow: #FAC663;
            --bam-yellow-darker: #F8BE4B; /* Nuevo tono de amarillo mÃ¡s oscuro */
            --bam-pink: #F0386B; 
            --bam-blue-dark: #1C77C3; /* Color de las tarjetas */
            --bam-join-blue: #0D3659;
            --bam-header-dark: #333333;
            --bam-text-dark: #333333;
        }

        .bg-bam-yellow { background-color: var(--bam-yellow); }
        .bg-bam-yellow-darker { background-color: var(--bam-yellow-darker); }
        .bg-bam-blue-dark { background-color: var(--bam-blue-dark); }
        .bg-bam-pink-team { background-color: var(--bam-pink); }
        .bg-bam-join-blue { background-color: var(--bam-join-blue); }
        .hover\:bg-bam-join-blue-dark:hover { background-color: #082138; }
        .bg-bam-header-dark { background-color: var(--bam-header-dark); }
        
        /* Estilos para las tarjetas del juego */
        .game-tile {
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform-style: preserve-3d;
        }
        .game-tile:hover {
            transform: scale(1.05);
        }
        .game-tile.is-flipped {
            transform: rotateY(180deg);
            opacity: 0;
            pointer-events: none; /* Evita clics en tarjetas volteadas */
        }
    </style>
    <!-- --- FIN DEL CSS --- -->

</head>
<body class="min-h-screen">

    <!-- Tablero de Juego (Bloque Blanco) -->
    <main class="bg-white p-4 md:p-8">
        <div id="game-board" class="container mx-auto grid grid-cols-5 gap-4">
            <!-- Las tarjetas se generan con JS -->
        </div>
    </main>
    
    <!-- 
      --- INICIO DEL JAVASCRIPT (CorresponderÃ­a a script.js) --- 
    -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const NUMBER_OF_TILES = 10; // NÃºmero de tarjetas ajustado al template

            if(gameBoard) {
                // Generar las tarjetas del juego
                for (let i = 1; i <= NUMBER_OF_TILES; i++) {
                    const tile = document.createElement('div');
                    tile.classList.add(
                        'game-tile', 'bg-bam-blue-dark', 'text-white', 'rounded-lg', 
                        'aspect-square', 'flex', 'items-center', 'justify-center', 
                        'text-6xl', 'font-bold', 'cursor-pointer'
                    );
                    tile.textContent = i;
                    
                    // AÃ±adir evento de clic para voltear la tarjeta
                    tile.addEventListener('click', () => {
                        // AquÃ­ se abrirÃ­a el modal de la pregunta
                        // Por ahora, solo la volteamos
                        tile.classList.add('is-flipped'); 
                    }, { once: true }); // El evento solo se dispara una vez

                    gameBoard.appendChild(tile);
                }
            }
        });
    </script>
