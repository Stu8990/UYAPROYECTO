      --- INICIO DEL CSS (Correspondería a style.css) ---

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAC663; /* Color de fondo principal */
             /* Se quita el overflow-x-hidden para permitir que las formas se vean completas */
        }

        /* Contenedor principal para evitar que el contenido se desborde */
        .main-container {
            overflow-x: hidden;
        }

        /* Paleta de colores principal */
        :root {
            --bam-yellow: #FAC663;
            --bam-purple: #8453DB;
            --bam-purple-dark: #7148c2;
            --bam-pink: #F0386B;
            --bam-blue: #0A91AB;
        }

        .bg-bam-purple { background-color: var(--bam-purple); }
        .hover\:bg-bam-purple-dark:hover { background-color: var(--bam-purple-dark); }
        .text-bam-purple { color: var(--bam-purple); }
        
        /* Principio HCI: Mejora de Contraste y Legibilidad */
        /* Se añade una sombra sutil al texto para que destaque sobre el fondo. */
        .text-shadow {
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.25);
        }

        /* Estilos para las formas decorativas SVG */
        .shape { position: absolute; z-index: 0; animation: float 8s ease-in-out infinite; }
        .shape-planet-1 { width: 130px; height: 130px; top: 15%; left: 10%; }
        .shape-cloud-1 { width: 137px; top: 20%; right: 5%; animation-delay: -2s; }
        .shape-cloud-2 { width: 100px; bottom: 15%; left: 20%; animation-delay: -4s; transform: rotate(180deg); opacity: 0.75; }
        .shape-planet-2 { width: 130px; top: 70%; right: 10%; animation-delay: -3s; transform: scale(0.9); }
        .shape-cloud-3 { width: 80px; top: 65%; right: 25%; animation-delay: -5s; transform: rotate(90deg); }


        /* Animación para formas flotantes */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        /* Animación para la aparición del texto */
        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }


        /* Estilos para la navegación móvil */
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
    </style>
    <!-- --- FIN DEL CSS --- -->

</head>

            <div class="container mx-auto flex justify-between items-center">
                <div class="text-3xl font-bold text-white text-shadow">Bammoozle</div>
                <nav class="hidden md:flex items-center space-x-6 font-semibold text-white text-shadow">
                    <a href="#" class="hover:text-opacity-80">Games</a>
                    <a href="#" class="hover:text-opacity-80">Blog</a>
                    <a href="#" class="hover:text-opacity-80">Pricing</a>
                    <a href="#" class="hover:text-opacity-80">Class PIN</a>
                    <a href="#" class="border-2 border-white rounded-full px-6 py-2 hover:bg-white hover:text-bam-purple transition-colors">Sign in</a>
                    <a href="#" class="bg-bam-purple text-white rounded-full px-6 py-2.5 hover:bg-bam-purple-dark transition-colors">Join for Free</a>
                </nav>
                <button id="hamburger-btn" class="md:hidden text-3xl text-white">☰</button>
            </div>
        </header>

        <!-- Contenido Hero -->
        <main class="flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-4xl mx-auto text-center text-white text-shadow">
                
                <h1 class="text-5xl md:text-7xl font-black mb-4 fade-in-up">
                    <span class="inline-block mr-4">18,859 teachers signed up last week to make learning fun</span>
                </h1>
                
                <p class="text-xl md:text-2xl font-semibold mb-2 fade-in-up delay-1">Save endless hours of lesson planning</p>
                <p class="text-lg md:text-xl mb-10 fade-in-up delay-2">Cancel or change your plan anytime</p>

                <div class="fade-in-up delay-3">
                    <button type="submit" class="bg-bam-purple text-white font-bold text-xl px-12 py-4 rounded-2xl hover:bg-bam-purple-dark transition-all duration-300 shadow-lg transform hover:scale-105">
                        Get Started

                </div>

            </div>

    <!-- Menú de Navegación Móvil (fuera del contenedor principal para que no se vea afectado por el overflow) -->

        <button id="close-menu-btn" class="absolute top-4 right-4 text-3xl">&times;</button>
        <nav class="flex flex-col space-y-4 mt-12 font-semibold">

            <a href="#" class="bg-bam-purple rounded-full px-6 py-2.5 text-center">Join for Free</a>
        </nav>

    <!-- 
      --- INICIO DEL JAVASCRIPT (Correspondería a script.js) --- 
    -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const closeMenuBtn = document.getElementById('close-menu-btn');
            
            // --- Lógica de Navegación Móvil ---
            if(hamburgerBtn) {
                hamburgerBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    mobileMenu.classList.remove('-translate-x-full');
                });
            }
            if(closeMenuBtn) {
                closeMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.add('-translate-x-full');
                });
            }
            // Opcional: Cerrar menú si se hace clic fuera de él
            document.addEventListener('click', (e) => {
                if (mobileMenu && !mobileMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
                    mobileMenu.classList.add('-translate-x-full');
                }
            })
        });
    </script>
