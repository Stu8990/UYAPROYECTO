name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Cambia si tu rama principal tiene otro nombre

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # Aqu√≠ se puede agregar un paso de build si tu proyecto necesita compilarse antes
      # - name: Build project
      #   run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UYAEPn }}'
          channelId: live
          projectId: uyaepn
